<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font-Awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Bootstrap 5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Mail e gioco dei dadi</title>

</head>
<body>

    <main>
        <div class="container my-5">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center pb-2">Verifica se la tua E-mail Ã¨ presente nei nostri sistemi</h1>
                </div>
                <div class="col-12">
                    <label for="email-user" class="form-label">Inserisci E-mail da verificare</label>
                </div>
                <div class="col-4 d-flex">
                    <input type="email" class="form-control me-2" id="email-user">
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                </div>
                <div class="col-12 mt-5">
                    <div class="alert d-none" id="output-message" role="alert">
                        <!-- Qui visualizzo il mio messaggio in un paragrafo -->
                    </div>
                </div>
                <div class="offset-4 col-4 my-5 text-center">
                    <h1 class="pb-3">Giochiamo a dadi?</h1>
                    <p>Clicca il pulsante in basso e genera due numeri casuali da 1 a 6, uno per te e un per il Computer. Vince chi sceglie il numero maggiore</p>
                    <button type="button" class="btn btn-outline-primary btn-lg" id="start-game">Are you ready?</button>
                </div>
                <div class="col-12">
                    <div class="alert d-none" id="output-game-message" role="alert">
                        <!-- Qui visualizzo il mio messaggio in un paragrafo -->
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
